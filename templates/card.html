{%extends "base.html" %}

{%block title%}Flash Card {%endblock%}

{%block content%}
<h1>Flash Card</h1>
Question: {{ card.question }} <br>
Answer:   {{ card.answer }}
<p>
    <a href="{{url_for('hello_world')}}">
        Home
    </a>
   
    <button>
        {%if index < index_max%}
        <a href="{{ url_for('card_view', index = index+1) }}">
        Next card
        </a>
        {%else%}
        <a href="{{url_for('card_view', index = 0)}}">
            Start over
        </a>
        {%endif%}
    </button>
    <button>
        <a href="{{url_for('remove_card', index = index)}}">
            Remove card
        </a>
    </button>
</p>  
{%endblock%}
